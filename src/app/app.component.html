<div style="text-align:center">
  <h2>Hacker news search client</h2>
  <p class="sub-header">Enter a search term to begin!</p>
  <p>Hits per page: {{(searchResults$ | async)?.hitsPerPage }}</p>
  <app-search-results (queryStringChange)="onQueryStringChange($event)" [searchResults]="(searchResults$ | async)?.results"></app-search-results>
</div>
